<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Education Card</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-white flex flex-col items-center justify-center min-h-screen">

  <!-- Title -->
  <p class="text-4xl mb-6 font-mono font-bold
            bg-gradient-to-r from-[#2B50AA] to-[#FF858D]
            bg-clip-text text-transparent">
    Education Card
  </p>

  <!-- Card -->
  <div class="bg-gradient-to-r from-[#272727] to-[#293C69]
              w-64 h-80 rounded-xl shadow-lg border-2 border-[#FF9FE5]">

    <div class="flex flex-col items-center justify-center h-full gap-2">

      <!-- Name -->
      <p class="text-2xl text-[#FF9FE5] font-bold">
        Shweta Jadhav
      </p>

      <!-- Photo -->
      <div class="w-20 h-20 bg-white rounded-full
                  flex items-center justify-center
                  text-red-500 font-medium">
        Photo
      </div>

      <!-- Branch -->
      <p class="text-[#FFBADD] text-lg font-semibold">
        Computer Engineering
      </p>

      <!-- College -->
      <p class="text-yellow-200 text-sm font-medium">
        PCCOE
      </p>

      <!-- Skills -->
      <p class="text-[#FFADB1] font-semibold underline mt-1">
        Skills
      </p>

      <ul class="text-white text-sm list-disc list-inside text-left">
        <li>Web Development</li>
        <li>App Development</li>
        <li>Generative AI</li>
      </ul>

    </div>

  </div>

</body>
</html>
